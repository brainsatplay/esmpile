<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script type="module">
    import remoteImport, {getSourceMap} from './index.js';

    const basePath = (str) => str.substring(0, str.lastIndexOf("/"));


    const uriOne = 'https://raw.githubusercontent.com/garrettmflynn/phaser/main/scripts/player/update.js'
    const selfURI = './index.js'
    const complexURI = basePath(window.location.href) + '/tests/index.js'
    const sourceURI = new URL('index.js', window.location.href).href
    const nodeModuleURI = 'graphscript'
    console.log('Remote URI', uriOne)
    console.log('Self URI', selfURI)
    console.log('Complex URI', complexURI)
    console.log('Source URI', sourceURI)
    console.log('Node Module URI', nodeModuleURI)

    const res = await remoteImport(uriOne);

    console.log('---------------- remote ----------------')
    console.log(uriOne, res)
    
    const source = await remoteImport(sourceURI, {
        outputText: true,
        onImport: async (path, info) => {
        let sourcemap = await getSourceMap(sourceURI, info.text)
        if (sourcemap){
            console.log('source map!', sourcemap)
        }
    }});

    console.log('---------------- source map uri ----------------')
    console.log(sourceURI, source)

    const self = await remoteImport(selfURI);

    console.log('---------------- self ----------------')
    console.log(selfURI, self)

    const complex = await remoteImport( complexURI );
    console.log('---------------- remote + direct ----------------')
    console.log(complexURI, complex.imports.default())


    const complexFromText = await remoteImport( complexURI,  {forceImportFromText: true} );
    console.log('---------------- remote + text ----------------')
    console.log(complexURI, complexFromText.imports.default())

    try {
        const nodeModule = await remoteImport(nodeModuleURI);
        console.log('---------------- node module (graphscript) ----------------')
        console.log(nodeModuleURI, nodeModule)

    } catch (e) {
        console.log('node_modules not served:', nodeModuleURI)
    }

</script>
</html>
